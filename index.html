<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="b">
    <div class="input">
        <h1>STUDENT FORM</h1>
        <form>
            <table border="1" class="inptab">
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your Name" id="n"></td>
                </tr>

                <tr>
                    <td>Age</td>
                    <td><input type="number" placeholder="Enter your Age" id="a"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td class="rg">
                        <input type="radio" name="Gender" id="g1" value="Male">Male
                        <input type="radio" name="Gender" id="g1" value="Female">Female
                    </td>
                </tr>

                <tr>
                    <td>Course</td>
                    <td>
                        <select id="c">
                            <option>Javascript</option>
                            <option>C++</option>
                            <option>PYTHON</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>E-mail</td>
                    <td><input type="email" placeholder="Enter your E-mail" id="e"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"> <button class="btnsave">SAVE</button> </td>
                </tr>
            </table>
        </form>
    </div>
    <p class="info">Please Delete The First Output Tab</p>
    <div class="result">
        <form class="firt">
            <table border="1" class="tab">
                <tr>
                    <td>NAME</td>
                    <td>AGE</td>
                    <td>GENDER</td>
                    <td>COURSE</td>
                    <td>E-MAIL</td>
                    <td>ACTION</td>
                </tr>
                <tr class="ans" id="d1" >
                    <td><input type="text" id="nr" class="ir"></td>
                    <td><input type="text" id="ar" class="ir"></td>
                    <td><input type="text" id="gr" class="ir"></td>
                    <td><input type="text" id="cr" class="ir"></td>
                    <td><input type="text" id="er" class="ir"></td>
                    <td><button onclick="Delete(event)" class="btn">Delete</button></td>
                </tr>



            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
